<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>
        Welcome
    </title>
    <body>
        <div class="content">
            <h1>Welcome <span id='current-user'></span></h1>
            
            <hr>
            <h3>Enter Scrum Report</h3>
            <textarea id="scrum-report" name="Text" rows="4" cols="50" value=""></textarea>
                <br><br>
            <input type="submit" onclick="submitButton()"value="Submit">
        </div>
    </body>

    <script>
        if (sessionStorage.getItem("user") === null){
            window.location.href="index.html";
        }

        function submitButton(){
            alert("Submitted:\n\n" + document.getElementById("scrum-report").value);
            
            window.location.href="index.html";
        }

        document.getElementById("current-user").innerHTML = sessionStorage.getItem("user");

    </script>

</html>
